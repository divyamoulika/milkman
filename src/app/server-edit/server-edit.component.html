<div class="form-group">
    <label for="usr">server name:</label>

</div>
<div class="form-group">
    <label for="pwd">server content:</label>
    <input type="text" class="form-control" [(ngModel)]="serverContent">
</div>
<button (click)="connect()">connect</button>
<button (click)="bluePrintServer()">Blue print </button>
